# Firebase App Hosting configuration
runConfig:
  minInstances: 1
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  # Firebase config
  - variable: NEXT_PUBLIC_FB_API_KEY
    secret: firebase-api-key
  - variable: NEXT_PUBLIC_FB_AUTH_DOMAIN
    value: knowva-reading-485401.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FB_PROJECT_ID
    value: knowva-reading-485401
    availability:
      - BUILD
      - RUNTIME
  - variable: BACKEND_URL
    secret: backend-api-url
    availability:
      - BUILD
      - RUNTIME
